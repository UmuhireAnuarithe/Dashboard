<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <link href="https://fonts.googleapis.com/css?family=Fugaz+One|Niconne|Shrikhand&display=swap" rel="stylesheet">
    <nav class="navbar navbar-default navbar-sticky-fixed-top" style="background-color:grey;padding:30px;font-family: 'Fugaz One', cursive;color:blue;">
        <div class="container">
            <div class="row">
                <div cclass="col-sm-4 col-md-4 navbar-left">
                    <a class="navbar-brand" href="{% url 'home' %} " style="color:azure">Home</a>
                </div>

                <div class="col-sm-6 col-md-6">
                    {% if user.is_authenticated %}
                    <ul>
                            <li>
                                    <a href="{%url 'profile' user.id %}">profile</a>
                                  </li>

                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button"
                                aria-expanded="false">Account
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu" role="menu">
                                <li>
                                    <a href="{%url 'home'%}">Home</a>
                                </li>
                                <li>
                                        <a href="{%url 'new-profile'%}">Add Profile</a>
                                      </li>
                                      <li>
                                        <a href="{%url 'profile' user.id%}">Add Profile</a>
                                      </li>
                                <li>
                                    <a href="/accounts/password/change">Change Password</a>
                                </li>
                                <li>
                                    <a href="/logout">Logout</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    {% else %}
                    <li>
                        <a class='btn btn-default' href="/accounts/login">Login</a>
                    </li>

                    {% endif %}
                </div>
                <div cclass="col-sm-4 col-md-4 navbar-left">
                        <a class="navbar-brand" href="{% url 'new-post' %} " style="color:azure">Post Question</a>
                    </div>
            </div>
        </div>
    </nav>

</html>
