{%extends 'all-pages/base.html'%}
{% load staticfiles %}
{% block content %}
{{block.super}}

<div class="container">

        {% if user.is_authenticated %}
        <a href="/logout">Logout</a> 
        {% else %}
        <a  href="/accounts/login">Login</a> 
        {% endif %}


    {% for cont in post_question %}
      <a href="{% url 'q_answer' cont.id%}"><h5> {{cont.title}} </h5></a>             
    {% endfor %} 
  
</div>
{% endblock %}
