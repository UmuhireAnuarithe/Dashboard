{%extends 'base.html'%}
{% load staticfiles %}
{% block content %}
{{block.super}}

<div class="container">

        {% if user.is_authenticated %}
        <a href="/logout">Logout</a> 
        {% else %}
        <a  href="/accounts/login">Login</a> 
        {% endif %}

    <a href="{% url 'questions' %}" >Ask a question</a>

    <form action="{% url 'search' %}" class="form-inline my-2 my-lg-0">
            <input type="text" class="input-sm form-control" name="question" placeholder="Search">
        </form>

    {% for cont in posts %}
      <h5> {{cont.title}} </h5>
      <h5> {{cont.content}} </h5>
      <img src="{{cont.snippet.url}}" alt="">
    <hr>              
    {% endfor %} 
  
</div>
{% endblock %}
