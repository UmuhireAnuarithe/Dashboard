{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    {% block content %}
    {{block.super}}
    <div class="container">
        <div class="row">
            {% for post in posts %}
            <div class="col-md-4">
                <p>{{post.title}}</p>
                {%if post.content%}
                <p>{{ post.content}}</p>

                {% endif %}

                <a href="{%url 'post' post.id %}" style="margin: 10px; text-decoration: none;">
                    <button type="button" class="btn btn-default btn-inverse"><strong>Add answer</strong> </button> </a>

            </div>




            {% endfor %}

            <div class="col-10 mx-auto col-md-6 col-lg-6">
                {% for answer in solutions %}
                <div class="bg-light mb-2 p-2 border">
                    <strong>{{answer.user}}: </strong>
                    <span>{{answer.answer}}</span>
                </div>
                {% endfor%}
            </div>
        </div>
    </div>
    </div>
    {% endblock %}
</body>

</html>
